title: Content
fields:
  -
    handle: content
    field:
      buttons:
        - h2
        - h3
        - bold
        - italic
        - unorderedlist
        - orderedlist
        - removeformat
        - quote
        - anchor
        - image
        - table
      smart_typography: false
      save_html: false
      inline: false
      toolbar_mode: fixed
      reading_time: false
      word_count: false
      fullscreen: true
      allow_source: true
      enable_input_rules: true
      enable_paste_rules: true
      remove_empty_nodes: false
      antlers: false
      link_noopener: false
      link_noreferrer: false
      target_blank: false
      always_show_set_button: false
      collapse: false
      previews: true
      type: bard
      display: Content
      listable: hidden
      instructions_position: above
      visibility: visible
      replicator_preview: true
      hide_display: false
      sets:
        new_set_group:
          display: 'New Set Group'
          instructions: null
          icon: null
          sets:
            add_image:
              display: Image
              instructions: null
              icon: null
              fields:
                -
                  handle: image
                  field:
                    max_files: 1
                    min_files: 1
                    mode: list
                    container: assets
                    restrict: false
                    allow_uploads: true
                    show_filename: true
                    show_set_alt: true
                    type: assets
                    display: Image
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    width: 75
                -
                  handle: position
                  field:
                    options:
                      Default: Default
                      Left: 'Float Left'
                      Right: 'Float Right'
                    taggable: false
                    push_tags: false
                    multiple: false
                    clearable: false
                    searchable: true
                    cast_booleans: false
                    type: select
                    display: Position
                    listable: hidden
                    instructions_position: above
                    visibility: visible
                    replicator_preview: true
                    hide_display: false
                    width: 25
            add_announcements:
              display: Announcements
              instructions: null
              icon: null
              fields: {  }
